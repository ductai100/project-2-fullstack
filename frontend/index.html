<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Project 2 – Python + Vercel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 10px;
    }

    button {
      padding: 8px 12px;
      cursor: pointer;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      background: #f1f1f1;
      padding: 8px 10px;
      border-radius: 6px;
    }

    .delete {
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Project 2 – Python + Vercel</h2>

  <div class="input-row">
    <input id="text" placeholder="Nhập nội dung..." />
    <button onclick="addItem()">Add</button>
  </div>

  <ul id="list"></ul>
</div>

<script>
const API = "/api/items";

async function loadItems() {
  const res = await fetch(API);
  const items = await res.json();
  const list = document.getElementById("list");
  list.innerHTML = "";

  items.forEach(item => {
    const li = document.createElement("li");
    li.innerHTML = `
      <span>${item.text}</span>
      <button class="delete" onclick="deleteItem('${item.id}')">Xóa</button>
    `;
    list.appendChild(li);
  });
}

async function addItem() {
  const input = document.getElementById("text");
  const value = input.value.trim();
  if (!value) return alert("Chưa nhập nội dung");

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: value })
  });

  input.value = "";
  loadItems();
}

async function deleteItem(id) {
  await fetch(`${API}/${id}`, { method: "DELETE" });
  loadItems();
}

loadItems();
</script>

</body>
</html>
