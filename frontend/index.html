<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Project 2 – Python + Vercel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .delete {
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Project 2 – Python + Vercel</h2>

  <div class="input-row">
    <input id="text" placeholder="Nhập nội dung..." />
    <button onclick="addItem()">Add</button>
  </div>

  <ul id="list"></ul>
</div>

<script>
const API = "/api/items";

async function loadItems() {
  const res = await fetch(API);
  const items = await res.json();
  const list = document.getElementById("list");
  list.innerHTML = "";

  items.forEach((text, index) => {
    const li = document.createElement("li");

    const span = document.createElement("span");
    span.innerText = text;

    const btn = document.createElement("button");
    btn.innerText = "❌";
    btn.className = "delete";
    btn.onclick = () => deleteItem(index);

    li.appendChild(span);
    li.appendChild(btn);
    list.appendChild(li);
  });
}

async function addItem() {
  const input = document.getElementById("text");
  const value = input.value.trim();
  if (!value) return alert("Chưa nhập nội dung");

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: value })
  });

  input.value = "";
  loadItems();
}

async function deleteItem(index) {
  await fetch(`${API}/${index}`, { method: "DELETE" });
  loadItems();
}

loadItems();
</script>

</body>
</html>
